<head>
<title>填写信息</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/npm.js"></script>
<script src="__PUBLIC__/js/Validform.min.js"></script>
</head>
<body>
<div class="container-fluid" style="padding-top:3%">
<div class="row-fluid">
<div class="col-xs-12">

<if condition="$show eq 1">
<form method="POST" action="<{$url}>" id="form">

<div class="panel panel-primary">
<div class="panel-heading">信息</div>
<ul class="list-group">

<li class="list-group-item">
<div class="controls input-group">
<span class="input-group-addon">姓名</span>
<input type="text" name="name" datatype="*" errormsg="请填写姓名" class="form-control"/>
</div>
</li>

<li class="list-group-item">
<div class="controls input-group">
<span class="input-group-addon">联系电话</span>
<input type="text" name="tel" datatype="m" errormsg="请填写联系电话" class="form-control"/>
</div>
</li>

<li class="list-group-item">
<div class="controls input-group">
<span class="input-group-addon">详细地址</span>
<input type="text" name="address"  datatype="*" errormsg="请填写家庭详细地址"  class="form-control"/>
</div>
</li>

<li class="list-group-item">
<div class="controls input-group">
<span class="input-group-addon">邮编</span>
<input type="text" name="zipcode" datatype="p" errormsg="请填写邮编" class="form-control"/>
</div>
</li>

<li class="list-group-item">
<div class="controls input-group">
<span class="input-group-addon">收件人</span>
<input type="text" name="receiver" datatype="*" errormsg="请填写收件人" class="form-control"/>
</div>
</li>

</ul>
</div>
</div>

<div class="container-fluid" style="padding-top:3%">
<div class="row-fluid">
<div class="col-xs-8 col-xs-offset-2">
<input class="btn btn-info btn-block btn-lg" type="submit" value="提交" />
</div>
</div>
</div>
</form>
<script>
$(function(){
    $("#form").Validform({tiptype:3});
})
</script>

<else/>
<div class="alert alert-warning" style="margin-top: 20%;">
<h4 class="text-center">亲，您的信息我们已收到，坐等我们送奖上门吧^_^</h4>
</div>
</if>
</div>
</div>
</div>
</body>
