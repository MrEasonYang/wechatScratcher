<head>
<title>微信刮刮乐后台系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<style>
	.common-footer{position:absolute;bottom:0;width:100%;height:60px;clear:both;margin-top: 5%;background-color: #30373f;font-size: 0.8em;text-align: center;padding: 2%;width: 100%float: left;}
	.common-footer a{color: #FFFFCC;}
</style>
<style type="text/css"> 
	body{padding-top: 10%;height: 100%;min-height:80%;height:auto !important;height:100%;position:relative;paddint-bottom:1%;}
	input[type="submit"]{margin-top: 5%;}
</style>
</head>
<body>

<div class="container-fluid">
<div class="row-fluid">

<div class="col-md-2 col-md-offset-5 well">
<form method="POST" action="<{:U('Admin/Index/login')}>" class="form-horizontal">
<div class="control-group">
<div class="controls">
<label class="control-label" for="username">帐号</label>
</div>
<div class="controls">
<input type="text" id="username" name="username" placeholder="User name"/>
</div>
</div>
<div class="control-group">
<div class="controls">
<label class="control-label" for="password">密码</label>
</div>
<div class="controls">
<input type="password" id="password" name="password" placeholder="Passowrd"/>
</div>
</div>
<div class="control-group">
<input class="btn btn-info" type="submit" value="登陆" />
</div>
</form>
</div>

</div>
</div>
<include file="model/footer"/>
</body>
